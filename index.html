<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Some Web Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="img">
      <div class="header">
        <h1>The street finds it's own uses for things.</h1>
      </div>
      <img src="image.png" alt="Image"/>      
      <div class="credit">
        Photo by <a href="https://unsplash.com/photos/a-very-tall-building-with-a-green-light-on-top-of-it-RVmVIleeKVc">Luise and Nic</a> 
        on <a href="https://unsplash.com/">Unsplash</a>
      </div>
    </div>

    <div class="form">
      <div class="intro">
        <strong>This is not a real online service! You know you need
          something <br>like this in your life to help you realize your
          deepest dreams.<br>Sign up <em>now</em>  to get started.
          <br><br>You <em>know</em> you want to.
        </strong>
      </div>
      <div class="form-content">
        <p class="form-intro">Let's do this!</p>
        <form id="user-form" action="/submit.php" method="post">
          <p>
            <label for="firstn">FIRST NAME:</label>
            <input type="text" id="name" name="user_firstn" required />
          </p>
          <p>
            <label for="lastn">LAST NAME:</label>
            <input type="text" id="name" name="user_lastn" required />
          </p>
          <p>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_mail" required />
          </p>
          <p>
            <label for="phonenum">PHONE NUMBER:</label>
            <input type="text" id="name" name="user_phone" required />
          </p>
          <p>
            <label for="password">PASSWORD:</label>
            <input class="pass" type="password" id="name" name="user_pass" required />
          </p>
          <p>
            <label for="confirm">CONFIRM PASSWORD:</label>
            <input class="pass" type="password" id="name" name="user_confirm" required />
          </p>
        </form>
      </div>
      <div class="createacc">
        <button type="submit" form="user-form" class="createacc">Create Account</button>
      </div>
    </div>
  </div>
</body>
</html>
